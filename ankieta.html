<body bgcolor="#b3ffb3">
	<div class="main"> <br><br>
	<div class="section3"><section>
		<h1>Formularz:</h1>
		<h2 style="text-align: center; font-size: 40px">Proszę o wypełnienie szybkiej ankiety, aby pomóc mojej stronie.</h2><br>
		<h2 style="font-size: 30px; text-align: center; color: green">Ile razy odwiedziłeś tę stronę?:</h2>
		<form style="text-align: left;">
			<table style="margin: 0 auto; font-weight: bold">
				<tr>
					<td>
			<input type="radio" value="1" name="czas">
			<label for="1">To jest pierwszy raz</label><br></td></tr>
			<tr><td>
			<input type="radio" value="2-5" name="czas">
			<label for="2-5">2-5</label><br></td></tr>
			<tr><td>
			<input type="radio" value="6-10" name="czas">
			<label for="6-10">6-10</label><br></td></tr>
			<tr><td>
			<input type="radio" value="10+" name="czas">
			<label for="10+">10+</label><br></td></tr>

		</table>
	</form>
	<h2 style="font-size: 30px; text-align: center; color: green">Jak oceniasz tę stronę?:</h2>
		<form style="text-align: left">
			<table style="margin: 0 auto; font-weight: bold">
				<tr>
					<td><input type="range" value="1-5" name="range" min="1" max="5"><br>
					<label for="1-5">1-5</label></td>
				</tr>
			</table>
		</form>
	<h2 style="font-size: 30px; text-align: center; color: green">Uzasadnij swoją decyzję:</h2>
		<form style="text-align: left">
			<table style="margin: 0 auto; font-weight: bold">
				<tr>
					<td><textarea name="text" value="text" cols="40" rows="6"></textarea>
					</td>
				</tr>
			</table>
		</form>
		<form style="text-align: left">
			<table style="margin: 0 auto; font-weight: bold">
				<tr>
					<td><input type="reset" value="Wyczyść" name="reset"></td>&nbsp;&nbsp;&nbsp;&nbsp;
					<td><input type="submit" value="Wyślij" name="submit"></td>
				</tr>
			</table>
		</form>
	</section>
